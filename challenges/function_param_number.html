<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers as function parameters</title>
</head>
<body>
    
    <!-- JS CODE -->
    <script>
        // Create a function, add(), that adds two numbers together and returns the sum

        function add(n1, n2){
            const sum = n1 + n2
            return sum
        }

        console.log( add(15, 4)   )  // should log 19
        console.log( add(9, 102) )  // should log 111{}
    </script>
</body>
</html>
